<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Order summary card made by Moscu Mariana</title>

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>

<div class="card">
  <img class ="hero" src="images/illustration-hero.svg" alt ="girl lising music">

  <div class="container">
  <h1> Order Summary</h1>
 <div class="info">
 <p> You can now listen to millions of songs, audiobooks, and podcasts on any 
  device anywhere you like!</p>
</div>

<div class="price">
  <img src="images/icon-music.svg">
  <ul class="plan">
     <li>Annual Plan</li>
     <li>$59.99/year</li>
  </ul>

  <a href="#" class="button-change"> Change </a>
  </div>
</div>

<button class="payment-bott"> Proceed to Payment</button>
<button class="bott-cancel"> Cancel Order</button>
</div>
  </div>
</main>
</body>
</html>
